<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>
   <header>
       <th:block th:include="~{/fragments/nav}"/>
   </header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>
        <form th:object="${userLoginBindingModel}" class="mx-auto w-25 bg-dark bg-gray p-3 rounded" action="/users/login" method="POST">
            <h4 th:if="${notExists}" class="text-center bg-dark text-danger">Wrong username or password</h4>
			<h6 th:each="err : ${#fields.errors()}" th:text="${err}" class="text-center bg-dark text-danger">Error</h6>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:value="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:value="*{password}" th:errorclass="bg-danger" type="password" class="form-control"
                       id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
	<footer class="footer bg-dark  py-2">
        <th:block th:include="~{/fragments/footer}"/>
	</footer>
</body>
</html>
